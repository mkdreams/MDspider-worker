<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>工作节点</title>
	<link type="text/css" href="/popup/layui/css/layui.css" rel="stylesheet" />
	<link type="text/css" href="/popup/css/popup.css" rel="stylesheet" />
	<script type="text/javascript" src="/popup/layui/layui.js"></script>
	<script type="text/javascript" src="/common/function.js"></script>
	<script type="text/javascript" src="/popup/js/popup.js"></script>
</head>

<body>
	<div style="width:600px;">
		<div class="layui-collapse" lay-filter="main">
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">状态及控制 - <span id="userDataPath"></span><a class="show-log" href="logs.html" target="_blank">查看日志</a></h2>
				<div class="layui-colla-content layui-show">
					<form class="layui-form" action="" lay-filter="workerStatus">
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="checkbox" name="spiderSlaveOn" lay-skin="switch" lay-filter="spiderSlaveOn"
									lay-text="ON|OFF">
							</div>
						</div>
						<div class="layui-form-item">
								用户：<span id="spiderSlaveUserName" class="copy">NaN</span>
						</div>
						<div class="layui-form-item">
							workCreateFlag：<span id="workCreateFlag" class="copy">NaN</span>
						</div>
						<div class="layui-form-item">
								24小时内已执行<span id="spiderSlaveStackRunActionCount">NaN</span>/<span id="spiderSlavePerDayMaxRunTimes">NaN</span>个
						</div>
						<div class="layui-form-item">
							<button class="layui-btn">拉取Cookies</button>
							<button class="layui-btn">推入Cookies</button>
							<div class="layui-input-inline">
								<input type="text" name="" placeholder="127.0.0.1@workCreateFlag" class="layui-input">
							</div> 
						</div>
					</form>
				</div>
			</div>
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">执行配置</h2>
				<div class="layui-colla-content">
					<form class="layui-form" action="" lay-filter="workerConfig">
						<div class="layui-form-item">
							<label class="layui-form-label">主页URL</label>
							<div class="layui-input-block">
								<input type="text" name="spiderSlaveApi" lay-verify="required" autocomplete="off"
									class="layui-input">
							</div>
							<i class="layui-icon layui-icon-tips" id="spiderSlaveApiTips"></i>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">拉取任务URL</label>
							<div class="layui-input-block">
								<input type="text" name="spiderSlaveApiActionList" lay-verify="required"
									autocomplete="off" class="layui-input">
							</div>
							<i class="layui-icon layui-icon-tips" id="spiderSlaveApiActionListTips"></i>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">上传结果URL</label>
							<div class="layui-input-block">
								<input type="text" name="spiderSlaveApiCb" lay-verify="required" autocomplete="off"
									class="layui-input">
							</div>
							<i class="layui-icon layui-icon-tips" id="spiderSlaveApiCbTips"></i>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">节点Flag</label>
							<div class="layui-input-block">
								<input type="text" name="spiderSlaveFlag" lay-verify="required" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">窗口数</label>
							<div class="layui-input-block">
								<input type="text" name="spiderSlaveWinCount" lay-verify="required" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">TAB数/窗口</label>
							<div class="layui-input-block">
								<input type="text" name="spiderSlavePerWinTabCount" lay-verify="required" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">拉取任务周期</label>
							<div class="layui-input-block">
								<input type="text" name="spiderSlaveGetUrlsDelay" lay-verify="required"
								autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">执行x个切换</label>
							<div class="layui-input-block">
								<input type="text" name="spiderSlaveActionCountChangeUser" lay-verify="required" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">初始化状态</label>
							<div class="layui-input-block">
								<input type="text" name="spiderSlaveInitStatus" lay-verify="required" autocomplete="off"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="workerConfig">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
