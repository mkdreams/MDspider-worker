<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>工作节点</title>
<link type="text/css" href="/popup/layui/css/layui.css" rel="stylesheet"/>
<link type="text/css" href="/popup/css/popup.css" rel="stylesheet"/>
<script type="text/javascript" src="/popup/layui/layui.js"></script>
<script type="text/javascript" src="/popup/js/popup.js"></script>
</head>
<body>
<div style="width:500px;">
	<div class="layui-collapse" lay-filter="main">
	  <div class="layui-colla-item">
	    <h2 class="layui-colla-title">状态及控制</h2>
	    <div class="layui-colla-content layui-show">
	    	<i id="worker_status" class="layui-icon layui-icon-pause pointer" style="font-size: 30px; color: #1E9FFF;"></i>
	    </div>
	  </div>
	  <div class="layui-colla-item">
	    <h2 class="layui-colla-title">配置</h2>
	    <div class="layui-colla-content">
	    	<form class="layui-form" action="" lay-filter="workerConfig">
			  <div class="layui-form-item">
			    <label class="layui-form-label">节点Flag</label>
			    <div class="layui-input-block">
			      <input type="text" name="spiderSlaveFlag" lay-verify="required" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">窗口数</label>
			    <div class="layui-input-block">
			      <input type="text" name="spiderSlaveTabCount" lay-verify="required" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  </form>
	    </div>
	  </div>
	</div>
</div>
</body>
</html>
